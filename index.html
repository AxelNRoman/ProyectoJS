<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/b6607543a6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>GamingWorld</title>

</head>

<body class="bg-dark text-white">
    <div class="">
        <h2 class="tittle">Bienvenido Gamer</h2>
        <div id="btnCarrito" class="icon_cart" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <section id="cartas" class="container text-center">
    </section>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text_color" id="staticBackdropLabel">Carrito de compras</h5>
                </div>
                <div id="carrito">
                    <!-- Lo que se agregue al carrito -->
                </div>
                <div id="footer_padre" class="modal-footer d-flex justify-content-around align-items-center">
                    <p id="totalAPagar"></p>
                    <div>
                        <button id="btnCerrar" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnCompra" type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
